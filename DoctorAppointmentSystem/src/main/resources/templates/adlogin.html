<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:replace="~{base::layout(~{::title},~{::section} )}">
<head>
<meta charset="UTF-8">
<title>Login Here</title>
</head>
<body>
<section class="bg-s" style="height:700px;background:white!important">
		<div class="container  loginBanner">
			<div class="row">
			
			<div class="col-md-10 offset-1">
				<div class="caard mt-3 login ">
					<div class="card-body ">
					
					
					<div class="col-md-6  mt-5" style="left:320px; top:100px">
					<div class="card  mt-5 ">
						<form th:action="@{/adlogin}" method="post">
						<div class="form-group mt-3">
						
						<div th:if="${param.error}" class="alert alert-danger">
						Invalid User-name or Password..!
						</div>
						
						<div th:if="${param.logout}" class="alert alert-success">
						You are successfully logged out.
						</div>
						
						<div th:if="${session.message}" th:classappend="${session.message.type}"
						class="alert text-center text-red" role="alert">
						
						<p th:text="${session.message.content}"></p>
						<th:block th:text="${@closeSession.removeSession()}"></th:block>
						
						</div>
						
						<div class="text-center  ">
						<i class="fa fa-user-circle" style="font-size:55px;"></i>
						</div>
						<h1 class="text-center ">Login</h1>
						</div>
							
							<div class="form-group ml-3 mr-3 ">


								<label for="exampleInputEmail1">Email address:</label> 
								<input
									type="email" 
									name="username" 
									class="form-control"
									id="exampleInputEmail1" 
									placeholder="Enter email">

							</div>
							<div class="form-group ml-3 mr-3 ">
								<label for="exampleInputPassword1">Password:</label> 
								<input
									type="password"
									name="password" 
									class="form-control" 
									id="exampleInputPassword1"
									placeholder="Password">
							</div>

						<!-- 	<div class="form-check ml-3 mr-3">
								<input type="checkbox" 
								class="form-check-input"
								name="checked"
								id="exampleCheck1"> 
								<label class="form-check-label text-white"
									for="exampleCheck1">Check me out</label> -->
							<!-- </div> -->
							<div class="text-center ">
							<button type="submit" value="Log in" class="btn bg-success font-weight-bold  ">Login</button>
							</div>
						</form>
					</div>
				</div>
					
					
					</div>
				</div>
			</div>
				
			</div>
		</div>
	</section>

</body>
</html>
