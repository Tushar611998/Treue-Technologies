 <!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:replace="~{normal/base::layout(~{::title},~{::section} )}">
<head>
<title></title>
    <!-- Include your Bootstrap and CSS links here -->
    
</head>
<body>
<section>
<div class="mt-0"><h1 class="text-center d-flex justify-content-center align-items-center text-white" style="background:teal;height:20vh">Your Bookings</h1></div>
    <div class="container mt-5">
        
        
        <div class="row">
            <div class="col-md-6" style="line-height:2px" th:each="booking : ${userBookings}">
                <div class="card-deck">
                    <div  class="card mb-4" >
                        <div class="row no-gutters">
                            <div class="col-md-3 bg-success">
                                <div class="card-body">
                                    <h5 class="card-title " th:text="${#temporals.format(booking.date, 'dd MMM yyyy')}"></h5>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h3 class="card-title text-right" style="line-height:20px" th:text="${#temporals.format(booking.timeSlot.time, 'HH:mm')}"></h3>
                                    <h5 class="card-text text-right" style="line-height:16px" th:text="${booking.doctor.name}"></h5>
                                    <h6 class="card-text text-right"  style="line-height:4px" th:text="${booking.doctor.specialty}"></h6>
                                </div>
                                <div class="text-right alert-danger" th:if="${booking.canceled}">
                                    <h6>Sorry your booking has been canceled..!!!</h6>
                                </div>
                                <div class="text-right" th:unless="${booking.canceled}">
                                    <a class="btn btn-danger" th:href="@{'/user/cancel-booking/'+${booking.id}}">Cancel</a>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
