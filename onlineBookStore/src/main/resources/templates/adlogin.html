<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" th:replace="~{base::layout(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookStore</title>
   
       
   
</head>
<body>
<section>
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-card ">
           
                <div class="card-header banner login-header">
                 <div class="container text-center mt-3 mb-3">
            <i class="fas fa-user-circle"style="font-size:57px"></i>
            </div>
                    
                    <h4 class="mb-0 ml-2 mb-3 text-center">Login to BookParadise</h4>
                </div>
                <div class="card-body login-form">
                    <form th:action="@{/adlogin} " method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password"  class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="mb-5 mt-5">
                        <button type="submit" class="btn  btn-success btn-block">Login</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

</body>
</html>
