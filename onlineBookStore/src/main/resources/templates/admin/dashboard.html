<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" th:replace="~{admin/base::layout(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BookParadise</title>
    <!-- Include Bootstrap CSS -->
   
</head>
<body>
<section>
<div class="container mt-4 ">
    <div class="jumbotron text-center banner text-white">
        <h1>Welcome to BookParadise Admin Dashboard</h1>
        <p>Customize your book Store as per your need!</p>
        <!-- <a href="" class="btn btn-primary btn-lg">Explore Books</a> -->
    </div>
    <div  th:if="${session.message}" th:classappend="${session.message.type}">
			
			<p th:text="${session.message.content}"></p>
			<th:block th:text="${@closeSession.removeSession()}"></th:block>
			
			</div>
    
			<h2 class="mb-3">Featured Books</h2>
			<div class="row">
				<div class="col-md-4 mb-3" th:each="fbook : ${Fbooks}">
					<div class="card" style="height:700px">
						<img height="500px" style="object-fit: contain;"
							th:src="@{'/img/'+ ${fbook.image}}" class="card-img-top"
							alt="Book 1">
						<div class="card-body">
							<div class="text-center">
								<h5 class="card-title " th:text="${fbook.book_name}"></h5>
								<i class="fas fa-rupee-sign" style="font-size: 20px"
									th:text="${fbook.price}"></i>
							</div>
							<div class="text-center mt-3">
								<a th:href="@{'/viewProduct/'+ ${fbook.id}}" class="btn btn-success">Details</a>
							</div>

						</div>
					</div>
				</div>


			</div>
		</div>

		<div class="container mt-4">


			<div class="row">
				<!-- ... (Best Seller books cards) ... -->
			</div>

			<h2 class="mt-5">Best Selling Books</h2>
			<div id="bookCarousel" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div class="row">
							<div class="col-md-3 mb-3" th:each="bbook : ${bbooks}">
								<div class="card" style="height:500px">
									<img height="300px" style="object-fit: contain;" th:src="@{'/img/'+ ${bbook.image}}" class="card-img-top"
										alt="Best Seller 1">
									<div class="card-body">
										<div class="text-center">
											<h5 class="card-title " th:text="${bbook.book_name}"></h5>
											<i class="fas fa-rupee-sign" style="font-size: 20px"
												th:text="${bbook.price}"></i>
										</div>
										<div class="text-center mt-3">
											<a th:href="@{'/viewProduct/'+ ${bbook.id}}" class="btn btn-success">Details</a>
										</div>
									</div>
								</div>
							</div>
							<!-- Add more card columns here -->



						</div>
					</div>
					<!-- Add more carousel items with similar row structure -->
				</div>
				<a class="carousel-control-prev" href="#bookCarousel" role="button"
					data-slide="prev"> <span class="carousel-control-prev-icon"
					aria-hidden="true"></span> <span class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#bookCarousel" role="button"
					data-slide="next"> <span class="carousel-control-next-icon"
					aria-hidden="true"></span> <span class="sr-only">Next</span>
				</a>

        
    </div>
    <div class="jumbotron text-center">
    <!--    ... (jumbotron content) ...-->
    </div> 
</div>
</section>


</body>
</html>
