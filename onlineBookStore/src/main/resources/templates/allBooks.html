<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
	th:replace="~{base::layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookStore - Home</title>
<!-- Include Bootstrap CSS -->

</head>
<body>
	<section>
		<div class="container mt-4 ">
			<div class="jumbotron text-center banner text-white">
				<h1>All  Books</h1>
				<p>Your one-stop shop for all categories books!</p>
				
			</div>

		</div>

		<div class="container mt-4">


			<div class="row">
				<!-- ... (Best Seller books cards) ... -->
			</div>

			<div th:if="${session.message}"
				th:classappend="${session.message.type}"
				class="alert text-center text-red" role="alert">
				<p th:text="${session.message.content}"></p>
				<th:block th:text="${@closeSession.removeSession()}"></th:block>

			</div>

			
			<div id="bookCarousel" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div class="row">

							<!-- <div class="col-md-1">
                <div class="card"></div>
                </div> -->
							<div class="col-md-3 mb-3 ml-5" th:each="book : ${books}">
								<div class="card">
									<img height="300px" style="object-fit: contain;"
										th:src="@{'/img/' + ${book.image}}" class="card-img-top"
										alt="Best Seller 1">
									<div class="card-body text-center">
										<h5 class="card-title " th:text="${book.book_name}"></h5>
										<i class="fas fa-rupee-sign" style="font-size: 20px"
											th:text="${book.price}"></i>

										<div></div>

										<div class="text-center mt-2">
											<a href=""></a> <a th:href="@{'/viewProduct/'+ ${book.id}}"
												class="btn btn-success">Details</a>
										</div>
									</div>
								</div>
							</div>
							<!-- Add more card columns here -->


						</div>
					</div>
					<!-- Add more carousel items with similar row structure -->
				</div>
				<a class="carousel-control-prev" href="#bookCarousel" role="button"
					data-slide="prev"> <span class="carousel-control-prev-icon"
					aria-hidden="true"></span> <span class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#bookCarousel" role="button"
					data-slide="next"> <span class="carousel-control-next-icon"
					aria-hidden="true"></span> <span class="sr-only">Next</span>
				</a>


			</div>
			<div class="jumbotron text-center">
				<!--    ... (jumbotron content) ...-->
			</div>
		</div>
	</section>


</body>
</html>
